<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap" rel="stylesheet">
  </head>

  <body>
    <header></header>
    <div class="blog-card-container">
      <div class="blog-card">
        <div class="image-card">  <!-- New image wrapper -->
          <img src="./assets/images/illustration-article.svg" alt="Blog Thumbnail" class="thumbnail" />
        </div>
        <div class="card-content">
          <span class="tag">Learning</span><br>
          <span class="date">Published 21 Dec 2023</span>
          <h1 class="title">HTML & CSS foundations</h1>
          <p class="description">
            These languages are the backbone of every <br>
            website, defining structure, content, and <br>
            presentation.
          </p>
          <div class="author">
            <img src="./assets/images/image-avatar.webp" alt="Author Profile" class="author-img" />
            <span class="author-name">Greg Hooper</span>
          </div>
      </div>
  </body>
</html>
